    <title>数据类型判断</title>
    <script> 
        var data = {
            string: "哈哈哈",
            number: 123,
            boolean: true,
            null: null,
            object: new Object(),
            array: new Array(),
            function: new Function,
            date: new Date(),
            reg: new RegExp('abc')
        }
        document.write(JSON.stringify(data));
        document.write('</br>')
        document.write('1.typeOf')
        document.write('</br>')
        document.write(typeof data.string);
        document.write( Object.prototype.toString.call(data.string))
        Object.prototype.toString.call(data.string)
    </script>
</head>
